<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diagnosis Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Medical AI Diagnosis</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Diagnosis Result</h1>

        <div class="card p-4 shadow-sm mt-4">
            <p><strong>Prediction:</strong> {{ result }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
            <img src="{{ url_for('static', filename='uploads/' + img_path) }}" class="img-fluid mt-3" width="300">
        </div>

        <br>
        <a href="/" class="btn btn-success">Upload Another Image</a>
    </div>

</body>
</html>
